  <!DOCTYPE html>
  <html>
  <head>
      <title>Структури керування JavaScript</title>
  </head>
  <body>
      <h1>Структури керування JavaScript</h1>

      <h2>Структури вибору</h2>
      <div id="selection-output"></div>

      <h2>Структури повторення</h2>
      <div id="loop-output"></div>

    <h2>Індивідуальні завдання</h2>
    <div>
        <input type="text" id="nameInput" placeholder="Введіть ім'я">
        <button onclick="getFullName()">Отримати повне ім'я</button>
        <div id="fullNameOutput"></div>
    </div>

    <div>
        <input type="text" id="wordInput" placeholder="Введіть слово">
        <button onclick="getLengthOfWord()">Отримати довжину слова</button>
        <div id="wordLengthOutput"></div>
    </div>

    <div>
        <input type="text" id="word1Input" placeholder="Введіть перше слово">
        <input type="text" id="word2Input" placeholder="Введіть друге слово">
        <button onclick="isSameLength()">Перевірити однакову довжину</button>
        <div id="sameLengthOutput"></div>
    </div>

    <script src="script.js"></script>
    </body>
    </html>
